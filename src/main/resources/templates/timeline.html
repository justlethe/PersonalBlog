<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客归档</title>
    <link rel="icon" href="/static/images/titleLogo.png" th:href="@{images/titleLogo.png}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>

<body>

    <!-- 导航 -->
    <nav class="ui inverted attached segment nav-size nav-shadow">
        <div class="ui container">
            <div class="ui inverted secondary pointing stackable menu">

                <!--/*/<th:block th:insert="_fragments :: menu(5)">/*/-->
                <!--/*/</th:block>/*/-->

            </div>
        </div>
        <a href="#" class="ui black icon button top-right mobile-show" id="menu-toggle">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <!-- 中间内容 -->
    <div id="basic-waypoint">
        <div class="ui container content-padding">
            <div class="ui segment timeline">
                <!-- 时间轴起始-->
                <h2 class="timeline-header"><i class="hourglass start icon"></i>忆梦</h2>
                <!-- 分割线 -->
                <div class="divide-line"></div>
                <!-- 时间轴详情 -->
                <div class="ui fluid accordion timeline-margin">
                    <div class="title active timeline-year">2020年 <i class="dropdown icon"></i> </div>
                    <div class="content active">
                        <div class="ui grid">
                            <div class="row">
                                <p class="timeline-date">10月10日</p>
                                <p class="ui left pointing brown big label">just a test</p>
                            </div>
                        </div>
                    </div>
                    <div class="title active timeline-year">2019年 <i class="dropdown icon"></i></div>
                    <div class="content active">
                        <div class="ui grid">
                            <div class="row">
                                <!-- <div class="four wide column timeline-date"> -->
                                <p class="timeline-date">11月10日</p>
                                <!-- </div> -->
                                <p class="ui left pointing brown big label">just a test2</p>
                            </div>
                            <div class="row">
                                <p class="timeline-date">12月10日</p>
                                <p class="ui left pointing brown big label">just a test3</p>
                            </div>
                        </div>
                    </div>
                    <div class="title active timeline-year">2018年 <i class="dropdown icon"></i></div>
                    <div class="content active">
                        <div class="ui grid">
                            <div class="row">
                                <p class="timeline-date">11月10日</p>
                                <p class="ui left pointing brown big label">just a test2</p>
                            </div>
                            <div class="row">
                                <p class="timeline-date">12月10日</p>
                                <p class="ui left pointing brown big label">just a test3</p>
                            </div>
                        </div>
                    </div>
                    <div class="title active timeline-year">2017年 <i class="dropdown icon"></i></div>
                    <div class="content active">
                        <div class="ui grid">
                            <div class="row">
                                <p class="timeline-date">11月10日</p>
                                <p class="ui left pointing brown big label">just a test2</p>
                            </div>
                            <div class="row">
                                <p class="timeline-date">12月10日</p>
                                <p class="ui left pointing brown big label">just a test3</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 时间轴结束 -->
                <h2 class="timeline-header"><i class="hourglass end icon"></i>The End</h2>
            </div>
        </div>
    </div>

    <!-- 工具条 -->
    <div class="tools menu">
        <div class="ui vertical icon buttons">
            <a href="#" class="ui teal button goTop">
                <img class="rocket" src="../static/images/icon_rocket.png" th:src="@{images/icon_rocket.png}" alt="">
            </a>
        </div>
    </div>

    <!--/*/<th:block th:insert="_fragments :: footer">/*/-->
    <!--/*/</th:block>/*/-->

    <!--/*/<th:block th:insert="_fragments :: link">/*/-->
    <!--/*/</th:block>/*/-->

    <script type="text/javascript" src="http://cdn.repository.webfont.com/wwwroot/js/wf/youziku.api.min.js"></script>
    <script type="text/javascript" src="../static/js/me.js" th:src="@{js/me.js}"></script>

    <script>
        // 时间轴的打开与关闭
        $('.accordion')
            .accordion({
                selector: {
                    trigger: '.title'
                },
                exclusive: false
            });
    </script>
</body>

</html>
