<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言区</title>
    <link rel="icon" href="/static/images/titleLogo.png" th:href="@{images/titleLogo.png}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>

<body>

    <!-- 导航 -->
    <nav class="ui inverted attached segment nav-size nav-shadow">
        <div class="ui container">
            <div class="ui inverted secondary pointing stackable menu">

                <!--/*/<th:block th:insert="_fragments :: menu(3)">/*/-->
                <!--/*/</th:block>/*/-->

            </div>
        </div>
        <a href="#" class="ui black icon button top-right mobile-show" id="menu-toggle">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <!-- 中间内容 -->
    <div id="basic-waypoint">
        <div class="ui container content-padding animate__animated animate__bounceInUp">
            <!-- 留言发表区 -->
            <div class="ui segment">
                <!-- 留言头 -->
                <div class="ui vertical center aligned segment divid-segment">
                    <h1 class="comment-header">留&nbsp;言&nbsp;板</h1>
                    <h3 class="comment-header text-spacing">用心交流&nbsp;♥&nbsp;心就近了</h3>
                </div>
                <!-- 留言编辑 -->
                <div class="ui vertical segment">
                    <form class="ui reply form">
                        <div class="field">
                            <textarea name="content"></textarea>
                        </div>
                        <div class="ui blue labeled submit icon button" onclick="submitComment(this)">
                            <i class="icon edit"></i> 提交留言
                        </div>
                    </form>
                </div>
            </div>
            <!-- 留言列表区 -->
            <div class="ui segment">
                <div id="comments" class="ui threaded comments">
                    <h3 class="ui dividing header">Comments</h3>

                </div>
            </div>
        </div>
    </div>

    <!-- 工具条 -->
    <div class="tools menu">
        <div class="ui vertical icon buttons">
            <a href="#" class="ui teal button goTop">
                <img class="rocket" src="../static/images/icon_rocket.png" th:src="@{images/icon_rocket.png}" alt="">
            </a>
        </div>
    </div>

    <!--/*/<th:block th:insert="_fragments :: footer">/*/-->
    <!--/*/</th:block>/*/-->

    <!--/*/<th:block th:insert="_fragments :: link">/*/-->
    <!--/*/</th:block>/*/-->

    <script type="text/javascript" src="http://cdn.repository.webfont.com/wwwroot/js/wf/youziku.api.min.js"></script>
    <script src="../static/js/me.js" th:src="@{js/me.js}"></script>
    <script src="../static/js/me_comments.js" th:src="@{js/me_comments.js}"></script>
</body>

</html>
