<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>

    <body>

        <th:block th:fragment="menu(n)">
            <img src="../static/images/logo.png" th:src="@{images/logo.png}" alt="" class="item logo">
            <a href="http://47.119.131.193/blog/" class="item menu-item mobile-hide" th:classappend="${n==1} ? 'active'">
                <i class="home icon"></i>首页</a>
            <a href="http://47.119.131.193/blog/main" class="item menu-item mobile-hide" th:classappend="${n==2} ? 'active'">
                <i class="file alternate icon"></i>博客</a>
            <a href="http://47.119.131.193/blog/comments" class="item menu-item mobile-hide" th:classappend="${n==3} ? 'active'">
                <i class="comment alternate icon"></i>留言</a>
            <a href="http://47.119.131.193/blog/timeline" class="item menu-item mobile-hide" th:classappend="${n==5} ? 'active'">
                <i class="calendar alternate icon"></i>归档</a>
            <a href="http://47.119.131.193/blog/about" class="item menu-item mobile-hide" th:classappend="${n==4} ? 'active'">
                <i class="info icon"></i>关于</a>


            <!-- 登录前的头像信息 -->
            <a class="right item login before"><i class="large user circle icon"></i>登录</a>
            <div class="ui tiny modal">
                <div class="ui two item tabular menu">
                    <a class="item active" data-tab="first">
                        <h3 class="ui center aligned teal header">
                            <div class="content">登录到账号</div>
                        </h3>
                    </a>
                    <a class="item" data-tab="second">
                        <h3 class="ui teal header">
                            <div class="content">注册</div>
                        </h3>
                    </a>
                </div>
                <!-- 登录页面 -->
                <div class="ui attached tab segment active" data-tab="first">
                    <form class="ui large form login" method="post" action="">
                        <div class="ui stackable segment" style="border: none">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="username" placeholder="用户名">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" name="password" placeholder="密码">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui checkbox">
                                    <input type="checkbox" name="auto">
                                    <label>七天内自动登录</label>
                                </div>
                            </div>
                            <button type="button" class="ui fluid large teal login submit button">登录</button>
                        </div>
                    </form>
                </div>
                <!-- 注册页面 -->
                <div class="ui attached tab segment" data-tab="second">
                    <form class="ui large form register" method="post" action="">
                        <div class="ui stackable segment" style="border: none">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="username" placeholder="用户名">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" name="password-1" placeholder="密码">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" name="password-2" placeholder="确认密码">
                                </div>
                            </div>
                            <button type="button" class="ui fluid large teal register submit button">注册</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- 登录后的头像 -->
            <a class="right item login after hide" data-position="bottom center"><img
                    src="https://picsum.photos/id/1/50"
                    alt="" class="ui circular image"></a>
            <div class="ui popup" style="z-index: 99">
                <div class="ui middle aligned list">
                    <!-- 管理员功能 -->
                    <div class="item hide">
                        <a class="ui teal admin button" href="http://47.119.131.193/blog/admin">
                            管理博客
                        </a>
                    </div>
                    <!-- 普通功能 -->
                    <div class="item">
                        <a class="ui teal data button">
                            个人资料
                        </a>
                    </div>
                    <div class="item">
                        <div class="ui teal logout button" onclick="logOut()">
                            退出登录
                        </div>
                    </div>
                </div>
            </div>
        </th:block>

        <th:block th:fragment="footer">
            <!-- 底部信息 -->
            <footer class="ui inverted segment" style="margin: 0px;text-align: center">
                <p class="item" id="run_time" style="margin-bottom: 5px;font-size: initial"></p>
                <div class="ui inverted horizontal list">
                    <a class="item" title="QQ: 1056427550"><i class="qq large icon"></i></a>
                    <a class="item" title="email: 1056427550@qq.com"><i class="envelope large icon"></i></a>
                    <a class="item" title="wechat: 15768427201"><i class="wechat large icon"></i></a>
                    <a class="item" title="github: justlethe" target="_blank" href="https://github.com/justlethe"><i class="github large icon"></i></a>
                </div>
                <div class="ui divider" style="margin: 0px"></div>
                <p style="text-align: center;">Copyright © 2020-2021 Meiko 丨 All Rights Reserved V.1.0.0</p>
            </footer>
        </th:block>

        <th:block th:fragment="link">
            <link rel="stylesheet" href="../static/css/animate.css" th:href="@{css/animate.css}">
            <link rel="stylesheet" href="../static/css/typo.css" th:href="@{css/typo.css}">
            <link rel="stylesheet" href="../static/css/me.css" th:href="@{css/me.css}">
<!--            <link rel="stylesheet" href="/static/layui/css/layui.css" th:href="@{layui/css/layui.css}" media="all">-->
            <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--            <script src="/static/layui/layui.js" th:src="@{layui/layui.js}" charset="utf-8"></script>-->
            <script src="../static/js/jquery.scrollTo.min.js" th:src="@{js/jquery.scrollTo.min.js}"></script>
            <script src="../static/js/jquery.waypoints.min.js" th:src="@{js/jquery.waypoints.min.js}"></script>
            <script src="../static/js/prism.js" th:src="@{js/prism.js}"></script>
            <script src="../static/js/message.js" th:src="@{js/message.js}"></script>
        </th:block>

    </body>

</html>
